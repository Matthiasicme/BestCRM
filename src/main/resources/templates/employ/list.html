</head>
<body>

<h1 style="color: darkblue;  text-align: center;">List of employees</h1>

<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    text-align: left;
    padding: 8px;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
    color: #333;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
  a.delete-link {
    color: #bd0000;
    text-decoration: none;
  }
</style>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Position</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Last Contact</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="employ: ${employees}">
    <td th:text="${employ.id}"></td>
    <td th:text="${employ.name}"></td>
    <td th:text="${employ.position}"></td>
    <td th:text="${employ.email}"></td>
    <td th:text="${employ.phone}"></td>
    <td th:text="${employ.lastContact}"></td>
    <td><a th:href="@{/employ/delete/{id}(id=${employ.id})}" style="color: #bd0000;">DELETE</a></td>
  </tr>
  </tbody>
</table>
</body>
<!--I know, that employee is written like that, not like employ, but it is my inside joke-->
