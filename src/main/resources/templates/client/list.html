<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
tu bedzie lista klientow

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Country</th>
        <th>Business</th>
        <th>Last Contact</th>
    </tr>
    <tr th:each="client: ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.address}"></td>
        <td th:text="${client.phone}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.country}"></td>
        <td th:text="${client.business}"></td>
        <td th:text="${client.lastContact}"></td>
        <td><a th:href="@{/client/delete/{id}(id=${client.id})}">delete</a></td>
    </tr>
</table>

</body>
</html>
