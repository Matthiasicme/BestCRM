<h1 style="color: darkblue;  text-align: center;">List of clients</h1>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
        color: #333;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    a.delete-link {
        color: #bd0000;
        text-decoration: none;
    }
</style>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Country</th>
        <th>Business</th>
        <th>Last Contact</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client: ${clients}">
        <td th:text="${client.id}"></td>
        <td th:text="${client.name}"></td>
        <td th:text="${client.address}"></td>
        <td th:text="${client.phone}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.country}"></td>
        <td th:text="${client.business}"></td>
        <td th:text="${client.lastContact}"></td>
        <td><a th:href="@{/client/delete/{id}(id=${client.id})}" style="color: #bd0000;">DELETE</a></td>
    </tr>
    </tbody>
</table>
</body>

<style>
    body {
        margin: 0;
        padding: 0;
