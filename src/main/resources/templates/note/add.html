<h1 style="color: darkblue;  text-align: center;"> Create new note</h1>

<style>
    .note-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 10px;
    }

    label {
        margin-top: 10px;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="date"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
    }

    button[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<form class="note-form" method="post" th:action="@{/note/save}" th:object="${note}">
    <label for="title">Title:</label>
    <input id="title" placeholder="Title" th:field="*{title}" type="text">

    <label for="state">State:</label>
    <input id="state" placeholder="State" th:field="*{state}" type="text">

    <label for="dateTime">Date and hour:</label>
    <input id="dateTime" placeholder="Date and Hour" th:field="*{dateTime}" type="datetime-local" required>

    <label for="content">Content:</label>
    <input id="content" placeholder="Content" th:field="*{content}" type="text">

    <button type="submit">Save</button>
</form>

</body>
